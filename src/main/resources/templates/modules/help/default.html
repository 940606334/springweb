<!DOCTYPE HTML>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" /> 
<title>帮助中心</title> 
<meta name="keywords" content="常见问题"> 
<meta name="description" content="帮助中心_常见问题"> 
<link href="/hui/css/H-ui.css" rel="stylesheet" type="text/css" />
<link href="/hui/lib/Hui-iconfont/1.0.8/iconfont.css" rel="stylesheet" type="text/css"/>
<link href="/hui/css/style.css" rel="stylesheet" type="text/css" />
</head> 
<body>
<!--头部-->
<!--<iframe src="modules/help/top.html" width="100%" height="50px"  frameborder="0"	scrolling="no"></iframe>-->
<div th:include="/modules/help/top::top_div"></div>
<div class="container" style="height: 700px;margin-top: 20px">
		<!--搜索栏-->
		<div class="codeView searchDiv" style="text-align: center;">

			<form method="post" action="/help/index">
				<input type="text" placeholder="请输入关键词" class="input-text ac_input" name="keyword" th:value="${keyword}" id="search_text" autocomplete="off" style="width:400px">
				<button type="submit" class="btn btn-default" id="search_button">
					<i class="Hui-iconfont Hui-iconfont-search2"></i></button>
			</form>

			<p>热门搜索:
				<a href="#">升级VIP</a><span class="pipe">|</span>
				<a href="#">超级会员-专属客服</a><span class="pipe">|</span>
				<a href="#">修改密码</a><span class="pipe">|</span>
				<a href="#"> 解绑手机</a>
			</p>
		</div>
		<!--菜单栏-->
		<div class="col-xs-4 col-sm-3" id="menu_div">
			<p style="font-size: 20px;">常见问题</p>
			<ul id="Huifold1" class="Huifold" >
			  <li class="item" th:each="dict,state:${dictList}">
			    <h4><span th:text="${dict.label}"></span><b>+</b></h4>
			    <div class="info">
					<div th:each="article:${articleList}">
					<a href="javascript:;" th:if="${dict.value==article.type}" th:onclick="'javascript:getArticleInfo(\''+${article.id}+'\')'">
						<span th:text="${article.title}"></span></a>
					</div>
			    </div>
			  </li>
			</ul>
		</div>
		<!--内容页-->
		<div class="content col-xs-8 col-sm-9" id="content_div">
		  	<!--content是内容样式，14号字体，25px行高，段落自动首行缩进两个字符.-->
			<p id="searchResult" th:if="${searchListSize!=-1}">搜索结果<span id="msg" th:text="|(共找到${searchListSize}条相关结果)|"></span></p>
			<ul id="searchList">
				<li th:each="article:${searchList}"><a href="javascript:;" th:onclick="'javascript:getArticleInfo(\''+${article.id}+'\')'">
					<span th:text="${article.title}"></span></a></li>
			</ul>
			<!--<a href="javascript:;" onclick="getArticleInfo()">
				<span>123123</span></a>-->
		</div>
</div>
<!--尾部-->
<!--<iframe src="foot.html" width="100%"  height="100px" frameborder="0"  scrolling="no"></iframe>-->
<div th:include="/modules/help/foot :: foot_div" class="footer mt-20"></div>
<script type="text/javascript" src="/hui/lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="/hui/js/H-ui.js"></script>
<script type="text/javascript" src="/hui/js/index.js"></script>
</body>
</html>
